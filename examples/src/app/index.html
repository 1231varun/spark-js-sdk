<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='Content-Language' content='en'/>

    <title>Example App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel='stylesheet' href='/styles/style.css'>

    <link rel="icon" type="image/png" href="favicon.ico">
  </head>
  <body class="example-app">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Example App</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <section class="row hidden" id="section-user-type">
            <div class="col-sm-12">

              <div class="row">
                <h1 class="col-sm-12">Get Started</h1>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <h2>Start as a new user</h2>
                  <button type="button" id="button-new-user" title="Begin as a new user" class="btn">New User</button>
                </div>
                <div class="col-sm-6">
                  <h2>Start as an existing user</h2>
                  <button type="button" id="button-existing-user" title="Begin as an existing user" class="btn">Existing User</button>
                </div>
              </div>

            </div>
          </section>

          <section class="row hidden" id="section-sign-up">
            <div class="col-sm-12">

              <div class="row">
                <h1 class="col-sm-12">Sign Up</h1>
              </div>

              <div class="row" id="row-verify">
                <div class="col-sm-12">
                  <h3>Register</h3>
                  <form id="form-user-verify" class="form-inline">

                    <div class="form-group">
                      <label for="input-verify-email" class="sr-only">Enter email address</label>
                      <input type="email" name="email" id="input-verify-email" title="Enter email address" placeholder="Enter email address" class="form-control">
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary">

                    <div class="form-group">
                      <label class="sr-only">Encryped query string</label>
                      <p id="eqp" class="form-control-static"></p>
                    </div>

                  </form>

                </div>
              </div>

              <div class="row hidden" id="row-activate">
                <div class="col-sm-12">
                  <h3>Activate</h3>

                  <form id="form-user-activate" class="form-inline">

                    <div class="form-group">
                      <label for="input-activate-eqp" class="sr-only">Enter encrypted querystring</label>
                      <input type="text" name="eqp" id="input-activate-eqp" title="Enter encrypted querystring" placeholder="Enter encrypted querystring" class="form-control">
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary">

                    <div class="form-group">
                      <label class="sr-only">Activation Status</label>
                      <p id="activated" class="form-control-static"></p>
                    </div>

                  </form>


                </div>
              </div>

            </div>
          </section>

          <section class="row hidden" id="section-login">
            <div class="col-sm-12">

              <div class="row">
                <h1 class="col-sm-12">Login</h1>
              </div>

              <div class="row row-equal-height">

                <div class="col-lg-6">
                  <div class="well">
                    <h2>Implicit Grant</h2>
                    <p>TODO explain Implicit Grant</p>
                    <button type="button" class="btn btn-primary" id="button-implicit-login" title="Login with Implicit Grant">Implicit Grant</button>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="well">
                    <h2>Passport</h2>
                    <p>TODO explain passport</p>
                    <button type="button" class="btn btn-primary" id="button-passport-login" title="Login with Passport">Passport</button>
                  </div>
                </div>

              </div>

            </div>
          </section>

          <section class="row hidden" id="section-user-info">
            <div class="col-sm-12">

              <div class="row">
                <h1 class="col-sm-12">User Info</h1>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <p id="user-id"></p>
                  <p id="access-token"></p>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <button type="button" id="button-refresh-token-passport" class="btn btn-danger" title="Refresh your access token (passport)">Refresh</button>
                </div>
              </div>

            </div>
          </section>

          <section class="row hidden" id="section-basic-demo">
            <div class="col-sm-12">

              <div class="row">
                <h1 class="col-sm-12">Basic Demo</h1>
              </div>

              <div class="row">

                <div class="col-sm-6">
                  <div class="well">
                    <h2>Current User</h2>
                    <code id="me" class="json"></code>
                    <button type="button" class="btn btn-primary" id="button-get-me">Get Current User</button>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="well">
                    <h2>Get Conversation Shells</h2>
                    <code id="shells" class="json"></code>
                    <button type="button" class="btn btn-primary" id="button-get-shells">Get Conversation Shells</button>
                  </div>
                </div>
              </div>

            </div>
          </section>

          <section class="row hidden" id="section-logout">
            <div class="col-sm-12">

              <div class="row">
                <h1 class="col-sm-12">Logout</h1>
              </div>

              <div class="row row-equal-height">

                <div class="col-md-6">
                  <div class="well">
                    <h2>Implicit Grant</h2>
                    <button type="button" id="button-implicit-logout" title="Logout with Implicit Grant" class="btn btn-primary">Implicit Logout</button>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="well">
                    <h2>Passport</h2>
                    <button type="button" id="button-passport-logout" title="Logout with Passport" class="btn btn-primary">Passport Logout</button>
                  </div>
                </div>

              </div>
            </div>
          </section>

        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
