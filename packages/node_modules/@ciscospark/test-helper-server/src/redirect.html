<!DOCTYPE html>
<html>
  <head>
    <script>
      var state = /state=(.+?)(&.*)?$/.exec(window.location)[1]
      console.log('state', state);
      var items = decodeURIComponent(atob(state)).split('&');
      console.log('items', items);
      var name = items.reduce((acc, item) => acc || (item.indexOf('name') === 0 ? item.substr(5) : ''), '')
      console.log('name', name);
      window.location.pathname = name;
    </script>
  </head>
  <body>

  </body>
</html>
